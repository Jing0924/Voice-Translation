<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Translation Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* 設定背景顏色為黑色 */
            color: #ffffff; /* 設定文字顏色為白色 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #1e1e1e; /* 背景顏色為深灰色 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3); /* 調整陰影效果，使其更適合黑色背景 */
            width: 80%;
            max-width: 500px;
        }
        #run-script-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #run-script-button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            font-size: 20px;
            color: #ffffff; /* 設定文字顏色為白色 */
            padding: 10px;
            border: 1px solid #333; /* 邊框顏色調整為更深的灰色 */
            border-radius: 5px;
            background-color: #2a2a2a; /* 背景顏色為更深的灰色 */
            min-height: 50px;
            text-align: left;
        }
        .loading {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: #777;
        }
        label, select {
            margin-top: 10px;
            font-size: 20px;
        }
        select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #4CAF50;
            background-color: #2a2a2a;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice Translation Website</h1>
        <label for="language-select">Choose target language:</label>
        <select id="language-select">
            <option value="all">All</option>
            <option value="en">English</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
        </select>
        <button id="run-script-button">Start Recording</button>
        <div class="loading" id="loading">Running script, please wait...</div>
        <div id="output"></div>
    </div>

    <script>
        document.getElementById('run-script-button').addEventListener('click', function() {
            var outputDiv = document.getElementById('output');
            var loadingDiv = document.getElementById('loading');
            var language = document.getElementById('language-select').value;
            
            outputDiv.innerText = 'Recording...';
            loadingDiv.style.display = 'block';
            
            fetch('/run-script', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ language: language })
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none';
                outputDiv.innerText = data.output;
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                outputDiv.innerText = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
